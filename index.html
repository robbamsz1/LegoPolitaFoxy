<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A New Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="/Assets/lego-polita.jpg" alt="Lego of Polita Foxy" class="product-image">
        <div class="card-content">
            <span class="badge">Brand New</span>
            <h2 class="product-title">Lego Polita Foxy</h2>
            <p class="product-description">Assemble the all new Lego Set of Polita Foxy. It includes 2500 pieces ensuring hours of fun.</p>
            <p class="product-price">599.00</p>
            <button class="btn-primary">Buy Now</button>
            <button class="btn-secondary">View Details</button>
        </div>
    </div>
</body>
</html>
